<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Silicon</title>
    <link rel="stylesheet" href="body.css" />
    <link rel="stylesheet" href="logo-content.css">
    <link rel="stylesheet" href="dark-mode-toggle.css">
    <link rel="stylesheet" href="sign-in.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="container.css">
    <link rel="stylesheet" href="text-content.css">
    <link rel="stylesheet" href="phones.css">
    <link rel="stylesheet" href="appstore.css">
  </head>

  <body>
    <content>
      <header>
        <nav class="navbar">
          <div class="logo">
            <img src="/bilder/logo.png" alt="Silicon.logo" />
            <ul class="nav-links">
              <li><a href="">Features</a></li>
            </ul>
          </div>

          <div class="dark-mode-toggle">
            <label for="dark-mode" id="dark-mode">Dark Mode</label>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
            <div class="sign-in-up">
              <a href="">Sign in/up</a>
            </div>
          </div>
        </nav>
      </header>
      <section>
        <div class="container">
          <div class="text-content">
            <h1>Manage All Your Money in One App</h1>
            <p>
              We offer you a new generation of mobile banking. Save, spend &
              manage money in your pocket.
            </p>
            <div class="buttons">
              <div class="buttons">
                <button class="store-button">
                  <img
                    src="/bilder/appstore.png"
                    alt="App Store"
                    class="store-image"
                  />
                </button>
                <button class="store-button">
                  <img
                    src="/bilder/googleplay.png"
                    alt="Google Play"
                    class="store-image"
                  />
                </button>
              </div>
            </div>
          </div>
          <div class="phones">
            <img src="/bilder/phones.png" alt="Phones" class="phone-image" />
          </div>
        </div>
      </section>
    </content>
  </body>
</html>
